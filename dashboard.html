<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Command Center</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="search-container">
        <input type="text" placeholder="Search...">
        <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>

    <div class="dashboard">
        <div class="card">
            <img src="recentactivity.jpg" alt="Recent Activity" class="card-image">
            <h2>Recent Activity Feed</h2>
            <p>Overview of recent cases, hearings, or important updates.</p>
            <a href="#" class="card-link"><i class="fas fa-arrow-right"></i> View Details</a>
        </div>

        <div class="card">
            <img src="caseexplorer.jpg" alt="Case Explorer" class="card-image">
            <h2>Case Explorer</h2>
            <p>View all cases and dive into detailed case profiles.</p>
            <a href="casemanagement.html" class="card-link"><i class="fas fa-arrow-right"></i> Explore Cases</a>
        </div>

        <div class="card">
            <img src="hearing.jpg" alt="Hearing Schedule" class="card-image">
            <h2>Hearing Schedule</h2>
            <p>Upcoming hearings at a glance with calendar view.</p>
            <a href="#" class="card-link"><i class="fas fa-arrow-right"></i> View Schedule</a>
        </div>
    </div>
</body>
</html>
