<!DOCTYPE html>
<html>
<head>
    <title>COURT DASHBOARD</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('backg.jpg'); 
            background-size: cover; /* Cover the entire viewport */
            background-repeat: no-repeat; /* Prevent image tiling */
            background-attachment: fixed; /* Fixed background position */
            margin: 0;
            padding: 0;
        }
        header {
            background-color: rgba(51, 51, 51, 0.8); /* Semi-transparent black background for the header */
            color: #fff;
            text-align: center;
            padding: 20px 0;
        }
        h1 {
            margin: 0;
            font-size: 36px; /* Increase the header font size */
        }
        .dashboard {
            max-width: 800px; /* Make the dashboard narrower for a cozier feel */
            margin: 20px auto;
            background-color: rgba(255, 255, 255, 0.9); /* Slightly more opaque white background */
            border: 1px solid #ccc;
            border-radius: 10px; /* Increase border radius for a softer look */
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .section {
            margin: 20px 0;
        }
        .section-title {
            font-size: 24px;
            margin: 10px 0;
            color: #333;
        }
        .section-links {
            list-style: none;
            padding: 0;
        }
        .section-links li {
            margin: 10px 0;
        }
        .notifications {
            background-color: #ffc5c5;
            padding: 10px;
            border: 1px solid #ff3333;
            border-radius: 5px;
            color: #ff3333;
        }
    </style>
</head>
<body>
    <header>
        <h1>COURT DASHBOARD</h1>
    </header>
    <div class="dashboard">
        <div class="section">
            <div class="section-title">OVERVIEW</div>
            <p>overview content here...</p>
        </div>
        <div class="section">
            <div class="section-title">CONTENT</div>
            <ul class="section-links">
                <li><a href="#">View All Cases</a></li>
                <li><a href="#">Hearing Schedule</a></li>
                <li><a href="#">Court Personnel</a></li>
                <li><a href="#">Documents and Evidence</a></li>
                <li><a href="#">Reports and Analytics</a></li>
            </ul>
        </div>
        <div class="section">
            <div class="section-title">ANNOUNCEMENTS</div>
            <div class="notifications">
                <p>ATTENTION!!! : Important notification</p>
            </div>
        </div>
    </div>
</body>
</html>
